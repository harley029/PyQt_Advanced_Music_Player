name: Python Application CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install system dependencies for PyQt5
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libxkbcommon-x11-0 \
          libxcb-icccm4 \
          libxcb-image0 \
          libxcb-keysyms1 \
          libxcb-randr0 \
          libxcb-render-util0 \
          libxcb-xinerama0 \
          libpulse0 \
          libpulse-mainloop-glib0 \
          libgl1-mesa-glx \
          libqt5gui5  # Additional Qt5 dependencies

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov

    - name: Set up virtual display with debugging
      run: |
        sudo apt-get install -y xvfb
        Xvfb :99 -screen 0 1024x768x24 -ac +extension GLX +render -noreset &
        sleep 2  # Give Xvfb time to start
        echo "DISPLAY=:99" >> $GITHUB_ENV  # Export DISPLAY explicitly
        ps aux | grep Xvfb  # Verify Xvfb is running

    - name: Run tests
      run: |
        pytest tests/ --cov=. --cov-report=xml -v

    - name: Upload coverage report
      if: always()  # Run even if tests fail
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: coverage.xml
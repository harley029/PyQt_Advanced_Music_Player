name: Build macOS App

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4  # Обновлено до v4

      - name: Set up Python
        uses: actions/setup-python@v5  # Обновлено до v5
        with:
          python-version: '3.9'  # Указано 3.9 вместо 3.9.21 для большей гибкости

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install cx_Freeze
          pip install -r requirements.txt

      - name: Build application using cx_Freeze
        run: python build.py bdist_mac

      - name: Upload build artifact
        uses: actions/upload-artifact@v4  # Обновлено до v4
        with:
          name: QtBeets-mac-app
          path: ./build/*.app  # Уточнен путь для macOS приложения